<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Four</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <h1>Tic Tac Four</h1>
  <div id="player"></div>
  <div id="board"></div>
  <div id="msg"></div>

  <button id="btn">Play</button>
  <button id="btn2" class="hidden">Play</button>

  <!-- Moved outside to prevent nesting issues -->
  <div style="position: absolute; top: 10px; right: 10px;">
    <button id="clear" title="Reset Game">🔁</button>
  </div>
</body>
</html>
